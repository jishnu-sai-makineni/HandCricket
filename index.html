<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
            var status = "bowl"
            var cmpScore = 0
            var usrScore = 0
            var innings = 1
            function randomNum() { // min and max included 
                return Math.floor(Math.random() * 6) + 1
            }
            function clicked(number){
                var cmpNumber = document.getElementById("cmpNumber");
                
                cmpNumber.innerHTML = randomNum();

                var usrNumber = document.getElementById("usrNumber");
                usrNumber.innerHTML = number;

                if(status == "bowl"){
                    if(number == cmpNumber.innerHTML){
                        document.getElementById("result").innerHTML = "I am out!";
                        if(innings == 1){
                            cmpScore ++;
                            document.getElementById("result").innerHTML = "Your target is " + cmpScore;
                            document.getElementById("target").innerHTML = cmpScore;
                            innings = 2
                            status = "bat"
                        }
                        else if(innings == 2){
                            if(usrScore == cmpScore){
                                document.getElementById("result").innerHTML = "It's a tie!";
                            }
                            else{
                                document.getElementById("result").innerHTML = "You won!";
                            }
                        }
                    }
                    else{
                        cmpScore = cmpScore + parseInt(cmpNumber.innerHTML);
                        document.getElementById("result").innerHTML = "My score is " + cmpScore;
                        if(innings == 2){
                            if(cmpScore > usrScore){
                                document.getElementById("result").innerHTML = "I won!";
                            }
                            else{
                                document.getElementById("result").innerHTML = "My score is " + cmpScore;
                            }
                        }
                    }
                }
                else if(status == "bat"){
                    if(number == cmpNumber.innerHTML){
                        document.getElementById("result").innerHTML = "You are out!";
                        if(innings == 1){
                            usrScore ++;
                            document.getElementById("result").innerHTML = "My target is " + usrScore;
                            document.getElementById("target").innerHTML = usrScore;
                            innings = 2
                            status = "bowl"
                        }
                        else if(innings == 2){
                            if(usrScore == cmpScore){
                                document.getElementById("result").innerHTML = "It's a tie!";
                            }
                            else{
                                document.getElementById("result").innerHTML = "I won!";
                            }
                        }
                    }
                    else{
                        usrScore = usrScore + number;
                        document.getElementById("result").innerHTML = "Your score is " + usrScore;
                        if(innings==2){
                            if(usrScore > cmpScore){
                                document.getElementById("result").innerHTML = "You won!";
                            }
                            else{
                                document.getElementById("result").innerHTML = "Your score is " + usrScore;
                            }
                        }
                    }
                }
            }
            
            function newGame(){
                var usrNumber = document.getElementById("usrNumber");
                usrNumber.innerHTML = "-";
                var cmpNumber = document.getElementById("cmpNumber");
                cmpNumber.innerHTML = "-";
                if(Math.floor(Math.random() * 2) == 0){
                    document.getElementById("result").innerHTML = "You bat first!";
                    status = "bat"
                }else{
                    document.getElementById("result").innerHTML = "You bowl first!";
                    status = "bowl"
                }
                document.getElementById("target").innerHTML = "-";
                cmpScore = 0;
                usrScore = 0;
                innings = 1;
            }
        </script>
        <title>Handcricket</title>
    </head>
    <body>
        <h1 name="game status teller" id="maintext">Welcome to the game of <b>Hand Cricket</b></h1>
        <button onclick="newGame()">Click Here To Start A New Game</button>
        <p id="result"></p>
        <h3>Target: <p id="target">-</p></h3>
        <h2>Your number: <p id = "usrNumber">-</p></h2>
        <h2>Computer's number: <p id = "cmpNumber">-</p></h2>
        <br>
        <button class="input-buttons" onclick="clicked(1)">1</button>
        <button class="input-buttons" onclick="clicked(2)">2</button>
        <button class="input-buttons" onclick="clicked(3)">3</button>
        <button class="input-buttons" onclick="clicked(4)">4</button>
        <button class="input-buttons" onclick="clicked(5)">5</button>
        <button class="input-buttons" onclick="clicked(6)">6</button>
    </body>
</html>
